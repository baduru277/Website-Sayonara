databases:
  - name: sayonara-db
    databaseName: sayonara_db
    user: sayonara_user
    plan: free

services:
  # Backend API Service
  - type: web
    name: sayonara-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://sayonara-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: sayonara-db
          property: connectionString

  # Frontend Service
  - type: web
    name: sayonara-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/.next
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://sayonara-backend.onrender.com 